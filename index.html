<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Piggyvest Replica</title>
</head>
<body class="bg">
    <div id="root">
    <div class="piggy_bg">
        <div class="piggy_logo">
        <a href="#">
            <img src="piggylogo.svg " alt="Piggyvest Logo">
        </a>
    </div>
        <div class="white_container">
            <header class="container_header">
                <h1 class="container_header_text">Create a Secure Account</h1>
                <p class="container_text">Welcome to the future of Savings & Investments</p>
            </header>
        <form class="form_container">
            <div class="fill_in_fields">
                <label>Full Name</label>
                <input name="fullname" placeholder="Full Name" type="text">
            </div>
            <div class="fill_in_fields">
                <label>Email Address</label>
                <input class="email" name="email" placeholder="Email Address" type="email">
            </div>
            <div class="fill_in_fields">
                <label>Phone Number</label>
                <input class="phone_no" name="phone" placeholder="Phone Number" type="tel">
            </div>
            <div class="fill_in_fields">
                <label>Password</label>
                <input class="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="fill_in_fields">
                <label>Referrer Phone or Promo Code(Optional)</label>
                <input class="promo" name="promocode" placeholder="Referrer Phone Or Code" type="text">
            </div>
            <div class="fill_in_fields">
                <label>Email Adress</label>
                <input class="email" name="email" placeholder="Email Adress" type="email">
            </div>
            <div class="fill_in_fields">
                <label>How Did You Hear About Us?(Optional)</label>
               
                <select class="form_dropdown select-selected">
                    <option>Click To Select</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Friend/Family/Coworker Referral</option>
                    <option>Google Search</option>
                    <option>Google Playstore</option>
                    <option>Online Blog</option>
                    <option>Local Newspaper</option>
                    <option>At an event</option>
                    <option>Other</option>
               </select>

            </div>
            <div>
                <button class="button_item" type="submit">Create Account</button>
            </div>
            
        </form>
        </div>
        <div class="bottom_text" > 
            <p> Already have an account? Log In</p> 
        </div>
    </div>
    </div>
    
</body>
</html>
